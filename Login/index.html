<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/salvar-a-natureza.png" type="image/x-icon">
    <script src="../document.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | Salve o planeta</title>
</head>
<body>
    <header>
            <img class="logo" src="../Login/img/salvar-a-natureza.png" alt="Logo">
            <h1 class="planeta">Salve o Planeta</h1>
    </header>
    <main>
        <div class="container">
        <form>
            <h3>Login</h3>
            <div class="borda">
                <span>Nome</span>
                <div class="informacoes">
                    <div class="icone"><ion-icon name="person"></ion-icon></ion-icon></div>
                    <input type="text">
                </div>
            </div>
            <div class="borda">
                <span>Senha</span>
                <div class="informacoes">
                    <div class="icone"><ion-icon name="lock-closed"></ion-icon></div>
                    <input type="password">
                </div>
            </div>
            <label>
                <input type="checkbox">Salvar senha
            </label>
            <div class="borda">
                <div class="infomacoes">
                    <a href="#">
                    <input type="button" value="Entre">
                </a>
                </div>
            </div>
            <a class="esqueci"href="#">Esqueci a senha</a>
        </form>
    </div>
</main>
        <footer>
            <h3>Created by <strong>João Victor</strong> &copy;</h3>
        </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
